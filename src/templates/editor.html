<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-based Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/darcula.css"> <!-- Dark theme -->
</head>
<body > <!-- Background and text color for dark mode -->

    <textarea id="code"></textarea>
    <button id="run-button" style="background-color: #66D9EF; color: #272822;">Convert Code to Image</button> <!-- Button style for dark mode -->
    <div>
        <h1 id = "output"></h1>
        <img id = "image" width="100%">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/python/python.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "python",
            theme: "darcula", // Set the dark theme
            lineNumbers: true,
        });

        var socket = io.connect('http://' + document.domain + ':' + location.port);

        document.getElementById("run-button").addEventListener("click", function () {
            var code = editor.getValue();
            socket.emit("code", code);
        });

        socket.on("result", function (result) {
            document.getElementById("output").innerHTML = result;
        });
        socket.on('cachebreaker', function (cachebreaker) {
            document.getElementById("image").src="{{ url_for('static', filename='img/curimg.png') }}?"+cachebreaker;
        });
    </script>
</body>
</html>
